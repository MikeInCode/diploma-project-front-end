query GetStudents($groupId: String) {
  students(groupId: $groupId) {
    id
    image
    lastName
    firstName
    patronymicName
    email
    phone
    group {
      id
      name
      course
      speciality {
        id
        name
        code
        department {
          id
          name
          institute {
            id
            name
          }
        }
      }
    }
  }
}
