mutation Login($input: LoginInput!) {
  login(input: $input) {
    token
    user {
      id
      image
      lastName
      firstName
      patronymicName
      username
      role
      email
      phone
      institute {
        id
        name
      }
      department {
        id
        name
      }
      speciality {
        id
        code
        name
      }
      group {
        id
        name
      }
      course
    }
  }
}
