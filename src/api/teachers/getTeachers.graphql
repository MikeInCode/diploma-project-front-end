query GetTeachers {
  teachers {
    id
    image
    lastName
    firstName
    patronymicName
    email
    phone
    department {
      id
      name
      institute {
        id
        name
      }
    }
    teacherScheduledSubjects {
      id
      subject {
        id
        name
        ECTS
        subjectCode
        subjectType
      }
    }
  }
}
