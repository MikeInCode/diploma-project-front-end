mutation UpdateUser($id: ID!, $input: UpdateUserInput!) {
  updateUser(id: $id, input: $input) {
    image
    lastName
    firstName
    patronymicName
    username
    role
    email
    phone
    institute {
      id
      name
    }
    department {
      id
      name
    }
    speciality {
      id
      code
      name
    }
    group {
      id
      name
    }
    course
  }
}
