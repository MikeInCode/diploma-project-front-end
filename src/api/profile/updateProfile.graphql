mutation UpdateProfile($input: UpdateProfileInput!) {
  updateProfile(input: $input) {
    id
    image
    lastName
    firstName
    patronymicName
    username
    role
    email
    phone
    telegram
    institute {
      id
      name
    }
    department {
      id
      name
    }
    speciality {
      id
      code
      name
    }
    group {
      id
      name
    }
    course
  }
}
