mutation UpdateProfile($input: UpdateProfileInput!) {
  updateProfile(input: $input) {
    image
    lastName
    firstName
    patronymicName
    phone
    email
    role
    institute {
      id
      name
    }
    department {
      id
      name
    }
    speciality {
      id
      code
      name
    }
    group {
      id
      name
    }
    course
  }
}
